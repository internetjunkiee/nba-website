  <script>
  
  $('#quiz4').submit(function() {
    event.preventDefault()
    var points = 0;
    var $inputs = $('#quiz4 :input:radio:checked');
    var values = {};
    $inputs.each(function() {
        values[this.name] = $(this).val();
    });
    if(values.state === "Indiana") {
      points++;
    }
    
    if(values.Number === "2010") {
      points++;
    }
    if(values.College === "Butler University") {
      points++;
    }
    if(values.Name === "Gordon") {
      points++;
    }
  
    $("#quiz4").css('visibility', 'hidden');
    $(".ghquizbody").prepend("<h2>You got "+points+"/4 right!</h2>");
    
  });
